<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Main Container */
    .success-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      width: 100%;
      max-width: 700px;
    }

    h1 {
      font-size: 2.2em;
      color: #333;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .success-message {
      padding: 20px;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.2em;
    }

    /* Go Back Button */
    .go-back-btn {
      padding: 12px 30px;
      color: white;
      background-color: #6c757d;
      border-radius: 5px;
      font-size: 1.1em;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      margin-top: 20px;
    }

    .go-back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

<div class="success-container">
  <h1>Test Submission Successful</h1>

  <!-- Success Message -->
  <div class="success-message">
    Your test has been submitted successfully!
  </div>

  <!-- Go Back Button -->
  <a href="/mcq" class="go-back-btn">Go Back to Test</a>
</div>

</body>
</html>
