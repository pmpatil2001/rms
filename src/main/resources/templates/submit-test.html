<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Submit Test</title>
</head>
<body>
<h1>Submit Test</h1>
<form th:action="@{/admin/hackathon-results/submit-test}" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required><br><br>

  <label for="q1Answer">Question 1 Answer:</label>
  <input type="text" id="q1Answer" name="q1Answer" required><br><br>

  <label for="q2Answer">Question 2 Answer:</label>
  <input type="text" id="q2Answer" name="q2Answer" required><br><br>

  <label for="q3Answer">Question 3 Answer:</label>
  <input type="text" id="q3Answer" name="q3Answer" required><br><br>

  <label for="score">Score:</label>
  <input type="number" id="score" name="score" required><br><br>

  <button type="submit">Submit Test</button>
</form>
</body>
</html>
