<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Your Result</h1>
<p>Your score: <span th:text="${score}"></span> / <span th:text="${totalQuestions}"></span></p>
<a href="/mcq" class="btn">Retake Test</a>
<a href="/hackathons" class="btn">Back to Hackathons</a>
</body>
</html>
